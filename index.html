<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>

    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <script src="https://kit.fontawesome.com/e474898659.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="page">
        <div class="header">
            Header
        </div>

        <div class="sidebar">
            <p>Dashboard</p>

            <div class="options">
                <ul class="dash">
                    <li><a href="https://google.com"><i class="fa-solid fa-house"></i> Home</a></li>
                    <li><a href="https://google.com"><i class="fa-solid fa-user"></i> Profile</a></li>
                    <li><a href="https://google.com"><i class="fa-solid fa-message"></i> Messages</a></li>
                    <li><a href="https://google.com"><i class="fa-solid fa-clock"></i> History</a></li>
                    <li><a href="https://google.com"><i class="fa-solid fa-list-check"></i> Tasks</a></li>
                    <li><a href="https://google.com"><i class="fa-solid fa-user-group"></i> Communities</a></li>
                
                    <li><a href="https://google.com"><i class="fa-solid fa-gear"></i> Settings</a></li>
                    <li><a href="https://google.com"><i class="fa-solid fa-circle-question"></i> Support</a></li>
                    <li><a href="https://google.com"><i class="fa-solid fa-shield"></i> Privacy</a></li>
                </ul>
            </div>
        </div>

        <div class="main-content">
            Content
        </div>
    </div>
</body>
</html>
